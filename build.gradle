plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.springframework.integration/spring-integration-ftp
    compile group: 'org.springframework.integration', name: 'spring-integration-ftp', version: '5.3.2.RELEASE'
    // https://mvnrepository.com/artifact/commons-io/commons-io
    compile group: 'commons-io', name: 'commons-io', version: '2.8.0'

    // https://mvnrepository.com/artifact/com.github.robtimus/ftp-fs
    compile group: 'com.github.robtimus', name: 'ftp-fs', version: '1.4.2'


    testCompile group: 'junit', name: 'junit', version: '4.12'
}
